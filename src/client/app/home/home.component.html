<p>Howdy! Here's a list of awesome computer scientists. Do you know any others? Add to the list yourself.</p>

<form (submit)="addName()">
  <input [(ngModel)]="newName" name="newName" placeholder="Awesome Computer Scientist">
  <button type="submit">Add</button>
</form>

<ul>
  <li *ngFor="let name of names">{{ name }}</li>
</ul>

{{producttype}}
<!-- <sd-login [productType]="producttype"></sd-login> -->

<input [(ngModel)]="city" name="city" placeholder="Enter city">{{city}}
<input [ngModel]="city" (ngModelChange)="city = $event" name="city" placeholder="Enter city" *ngIf="isvisible === true">
<button type="submit" (click)="show($event)">show</button>
